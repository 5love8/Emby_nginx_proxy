server {
    listen 80;  # HTTP
    listen [::]:80;
    server_name p.example.com;  # Will be replaced by the script with $r_domain

    # Optional: Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;  # HTTPS
    listen [::]:443 ssl http2;
    server_name p.example.com;  # Will be replaced by the script with $r_domain

    ssl_certificate /etc/nginx/certs/p.example.com/cert;  # Will be replaced with $r_domain
    ssl_certificate_key /etc/nginx/certs/p.example.com/key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers TLS13_AES_128_GCM_SHA256:TLS13_AES_256_GCM_SHA384:TLS13_CHACHA20_POLY1305_SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers on;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 1.1.1.1 valid=60s;
    resolver_timeout 5s;

    client_header_timeout 1h;
    keepalive_timeout 30m;
    client_header_buffer_size 8k;

    # Block web access
    location ~ ^/(?:$|web(?:/.*)?)$ {
        return 403;
    }

    # Backend streaming proxy (HTTPS)
    location ~ ^/backstream/([^/]+) {
        set $website $1;
        rewrite ^/backstream/([^/]+)(/.+)$ $2 break;
        proxy_pass https://$website;  # Adjust to http:// if backend uses HTTP
        resolver 8.8.8.8 1.1.1.1;

        proxy_set_header Host $proxy_host;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_server_name on;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Forwarded $proxy_add_forwarded;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend proxy (HTTPS)
    location / {
        proxy_pass https://emby.example.com;  # Will be replaced with $r_domain
        resolver 8.8.8.8 1.1.1.1;

        proxy_set_header Host $proxy_host;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_server_name on;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Forwarded $proxy_add_forwarded;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_redirect ~^(https?)://([^:/]+(?::\d+)?)(/.+)$ $scheme://$server_name:$server_port/backstream/$2$3;
        set $redirect_scheme $1;
        set $redirect_host $2;
        sub_filter $proxy_host $host;
        sub_filter '$redirect_scheme://$redirect_host' '$scheme://$server_name:$server_port/backstream/$redirect_host';
        sub_filter_once off;
        proxy_intercept_errors on;
        error_page 307 = @handle_redirect;
    }

    location @handle_redirect {
        set $saved_redirect_location '$upstream_http_location';
        proxy_pass $saved_redirect_location;
        resolver 8.8.8.8 1.1.1.1;
        proxy_set_header Host $proxy_host;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_server_name on;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Forwarded $proxy_add_forwarded;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
