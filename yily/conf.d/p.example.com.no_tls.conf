# HTTP Server Block (Port 80)
server {
    listen 80;
    listen [::]:80;

    server_name p.example.com; # Will be replaced with the actual domain

    # Redirect HTTP to HTTPS if not using no_tls
    if ($scheme = http) {
        return 301 https://$host$request_uri;
    }

    # Block web access
    location ~ ^/(?:$|web(?:/.*)?)$ {
        return 403;
    }

    # Backend streaming proxy (HTTP)
    location ~ ^/backstream/([^/]+) {
        set $website $1;
        rewrite ^/backstream/([^/]+)(/.+)$ $2 break;
        proxy_pass http://$website; # Default to HTTP, will be updated to HTTPS if r_http_backend is "no"
        resolver 1.1.1.1 223.5.5.5 8.8.8.8;

        proxy_set_header Host $proxy_host;

        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_server_name on;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Forwarded $proxy_add_forwarded;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend proxy (HTTP)
    location / {
        proxy_pass http://emby.example.com; # Default to HTTP, will be updated to HTTPS if r_http_frontend is "no"
        resolver 1.1.1.1 223.5.5.5 8.8.8.8;

        proxy_set_header Host $proxy_host;

        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;

        proxy_ssl_server_name on;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Forwarded $proxy_add_forwarded;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_redirect ~^(http?)://([^:/]+(?::\d+)?)(/.+)$ $scheme://$server_name:$server_port/backstream/$2$3;
        set $rediret_scheme $1;
        set $rediret_host $2;
        sub_filter $proxy_host $host;
        sub_filter '$rediret_scheme://$rediret_host' '$scheme://$server_name:$server_port/backstream/$rediret_host';
        sub_filter_once off;
        proxy_intercept_errors on;
        error_page 307 = @handle_redirect;
    }

    location @handle_redirect {
        set $saved_redirect_location '$upstream_http_location';
        proxy_pass $saved_redirect_location;
        resolver 1.1.1.1 223.5.5.5 8.8.8.8;
        proxy_set_header Host $proxy_host;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;

        proxy_ssl_server_name on;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Forwarded $proxy_add_forwarded;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTPS Server Block (Port 443)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name p.example.com; # Will be replaced with the actual domain

    ssl_certificate /etc/nginx/certs/p.example.com/cert; # Will be updated to match you_domain
    ssl_certificate_key /etc/nginx/certs/p.example.com/key; # Will be updated to match you_domain

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers TLS13_AES_128_GCM_SHA256:TLS13_AES_256_GCM_SHA384:TLS13_CHACHA20_POLY1305_SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers on;
    ssl_early_data on;
    proxy_set_header Early-Data $ssl_early_data;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 223.5.5.5 8.8.8.8 valid=60s;
    resolver_timeout 5s;

    client_header_timeout 1h;
    keepalive_timeout 30m;
    client_header_buffer_size 8k;

    # Block web access
    location ~ ^/(?:$|web(?:/.*)?)$ {
        return 403;
    }

