server {
    listen 80;  # HTTP
    listen [::]:80;
    server_name p.example.com;  # Will be replaced by the script with $r_domain

    # Serve ACME challenge files (if needed for future TLS setup)
    location /.well-known/acme-challenge/ {
        root /var/www/html;  # Ensure this directory exists and is writable
        default_type text/plain;
    }

    client_header_timeout 1h;
    keepalive_timeout 30m;
    client_header_buffer_size 8k;

    # Block web access
    location ~ ^/(?:$|web(?:/.*)?)$ {
        return 403;
    }

    # Backend streaming proxy (HTTP)
    location ~ ^/backstream/([^/]+) {
        set $website $1;
        rewrite ^/backstream/([^/]+)(/.+)$ $2 break;
        proxy_pass http://$website;  # HTTP for backend
        resolver 8.8.8.8 1.1.1.1;

        proxy_set_header Host $proxy_host;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Forwarded $proxy_add_forwarded;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend proxy (HTTP)
    location / {
        proxy_pass http://emby.example.com;  # Will be replaced with $r_domain
        resolver 8.8.8.8 1.1.1.1;

        proxy_set_header Host $proxy_host;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Forwarded $proxy_add_forwarded;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_redirect ~^(http?)://([^:/]+(?::\d+)?)(/.+)$ $scheme://$server_name:$server_port/backstream/$2$3;
        set $redirect_scheme $1;
        set $redirect_host $2;
        sub_filter $proxy_host $host;
        sub_filter '$redirect_scheme://$redirect_host' '$scheme://$server_name:$server_port/backstream/$redirect_host';
        sub_filter_once off;
        proxy_intercept_errors on;
        error_page 307 = @handle_redirect;
    }

    location @handle_redirect {
        set $saved_redirect_location '$upstream_http_location';
        proxy_pass $saved_redirect_location;
        resolver 8.8.8.8 1.1.1.1;
        proxy_set_header Host $proxy_host;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Forwarded $proxy_add_forwarded;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
